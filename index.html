<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B8A9 Gamer Zone</title>
    <script
      src="https://kit.fontawesome.com/2e8d069b82.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <div class="logo">
            <img src="images/logo.png" alt="" />
            <h3 class="logo-title"><span>G</span>amer</h3>
          </div>
          <div class="menu-container">
            <ul class="menu">
              <li><a href="">About Us</a></li>
              <li><a href="">Developers</a></li>
            </ul>
            <div class="social-media">
              <span>Follow Us On</span>
              <a href=""><i class="youtube fa-brands fa-youtube"></i></a>
              <a href=""><i class="tiktok fa-brands fa-tiktok"></i></a>
            </div>
          </div>
        </div>
      </nav>
      <div class="banner-wrapper">
        <div class="banner-container">
          <div class="banner-content">
            <div class="content-inner">
              <h3>Play Like The</h3>
              <h1 class="banner-title">G.O.A.T.</h1>
              <div class="banner-features">
                <ul>
                  <li><i class="fa-solid fa-play"></i> 1-Click instant play</li>
                  <li><i class="fa-solid fa-download"></i> No Download</li>
                  <li>
                    <i class="fa-solid fa-user-group"></i>1000s of supported
                    online games
                  </li>
                </ul>
              </div>
              <div class="btn-group">
                <button class="btn btn-primary mr-24">Sign In</button>
                <button class="btn btn-secondary">Go Rogue</button>
              </div>
            </div>
          </div>
          <div class="banner-img">
            <img src="images/banner-img.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer style="margin-bottom: 500px"></footer>
  </body>
</html>
